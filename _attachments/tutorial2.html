<!DOCTYPE html>
<html>

<head>
    <title>IBM Cloudant Location Tracker Demo</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- CSS -->
    <link rel="stylesheet" href="style/leaflet.css" />
    <link rel="stylesheet" href="style/L.Control.Locate.min.css" />
    <link rel="stylesheet" href="style/style.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- JS -->
    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="script/leaflet.js"></script>
    <script src="script/L.Control.Locate.min.js"></script>
    <script src="https://code.angularjs.org/1.3.11/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.3.11/angular-route.min.js"></script>
    <script src="https://code.angularjs.org/1.3.11/angular-animate.min.js"></script>
    <script src="//cdn.jsdelivr.net/velocity/1.2.1/velocity.min.js"></script>
    <script src="//cdn.jsdelivr.net/velocity/1.2.1/velocity.ui.min.js"></script>
    <script src="script/pouchdb.min.js"></script>
    <script src="app.js"></script>
</head>

<body ng-app="locationTrackingApp">
    <nav>
        <div id="cloudant-logo">
            <!-- * -->
        </div>
        <div class="page-title">Location Tracker</div>
    </nav>
    <div class="center-container">
        <div class="table-cell">
            <div class="center-block">
                <!-- views will be injected here -->
                <div class="container">
                    <div class="row">
                        <div id="location-container">
                            <!-- our nested state views will be injected here -->
                            <div id="location-views" ng-view class="anim-page-transition-js"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
